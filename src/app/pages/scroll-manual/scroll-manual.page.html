<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink='/home'>Back</ion-button>
    </ion-buttons>
    <ion-title>scroll-manual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="header">List json:</h2>
  <div *ngFor='let item of listImages; let i = index;' class="list">
    <ion-img [src]="isLoading[i] ? 'assets/loading.gif' : item.filesList[0]" alt='Loading...'
             class="image"
             (ionImgDidLoad)="endLoad(i)"
             (ionImgWillLoad)="willLoad(i)"
    ></ion-img>
    <span class="title">{{ item.message }}</span>
  </div>
</ion-content>
